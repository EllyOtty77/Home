<!DOCTYPE html>
<html>
<head>
    <title>Analytics</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2><font color="burlywood">Here are Yesterday's Analytics</font></h2>
    <table border="1"  width="400" height="250" bgcolor="whitesmoke">
        <tr>
            <th>Category</th>
            <th>Duration</th>
            <th>Day</th>
            <th>Ratio</th> 
        </tr>
        {% for row in all_tasks %}
                        <tr>
                            <td>{{row[0]}}</td>
                            <td>{{row[1]}} minutes</td>
                            <td>{{row[2]}}</td>
                            <td>{{row[3]}}</td> 
                        </tr>
                        
                    {% endfor %} 
    </table>
    
</body>
</html>
